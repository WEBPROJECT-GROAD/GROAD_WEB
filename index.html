<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>G-road Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        html,
        body {
            display: flex;
            flex-direction: column;
            flex: 1;
            width: 100%;
            height: 100%;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
            margin: 0;
        }

        .tab-active {
            border-bottom: 2px solid #11ddb1;
            font-weight: bold;
            color: #11ddb1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo-container {
            display: flex;
            align-items: center;
        }

        .nav-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            padding: 20px 0;
            border-bottom: 1px solid #d9d9d9;
        }

        .search-bar-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin: 20px 0;
        }

        .search-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            width: 50%;
            max-width: 600px;
            background: #fff;
            box-shadow: 0px 0px 8px 0 rgba(0, 0, 0, 0.1);
            border-radius: 25px;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 90%;
            font-size: 15px;
            color: #d9d9d9;
        }

        .search-bar-icons {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #10d8b3;
        }

        .section-title {
            font-size: 17px;
            font-weight: 700;
            color: #838383;
        }

        .top-category-title {
            font-size: 15px;
            font-weight: 600;
            color: #fff;
        }

        .profile-card {
            width: 157px;
            height: 167px;
            border-radius: 12px;
            border: 1px solid #d9d9d9;
        }

        .profile-name {
            font-size: 14px;
            font-weight: 700;
            color: #11ddb1;
            text-align: center;
        }

        .profile-info {
            font-size: 13px;
            color: #646464;
            text-align: center;
        }

        .hot-section {
            background: rgba(17, 221, 177, 0.5);
            border-radius: 12px;
        }

        .best-badge {
            background: #000;
            border-radius: 25px;
            font-size: 10px;
            color: #fff;
            display: inline-block;
            padding: 2px 8px;
        }

        .category-content {
            width: 351px;
            height: 112px;
            border-radius: 12px;
            border: 1px solid #d9d9d9;
            display: flex;
            gap: 10px;
            padding: 10px;
        }

        .category-title {
            font-size: 14px;
            font-weight: 700;
            color: #11ddb1;
        }

        .category-description {
            font-size: 12px;
            color: #bebebe;
        }
    </style>
</head>
