<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resumeboard.css">
    <link rel="stylesheet" href="../header.css">
    <script type="module" src="js/resumeboard.js"></script>
    <title>G-road</title>
</head>

<body>
    <div class="wrap">
        <header>
            <div class="header-container">
                <div class="logo-section">
                    <a href="../main/index.html"><img src="../roadmap/groad.png" alt="G-road Logo"
                            class="logo-image"></a>
                </div>
                <div class="search-section">
                    <button class="search-button"><img src="../roadmap/search_icon.png" alt="searchbtn"></button>
                    <input type="text" placeholder="검색어를 입력해주세요">
                    <button class="filter-button"><img src="../roadmap/filter_icon.png" alt="filterbtn"></button>
                </div>
                <div class="profile-links">
                    <b><a href="#">로그아웃</a><a href="#">마이페이지</a></b>
                </div>
            </div>
            <nav class="nav-links">
                <div class="dropdown">
                    <a href="../main/index.html" class="inactive">홈</a>
                </div>
                <div class="dropdown active">
                    <a href="#">이력서 게시판</a>
                    <div class="dropdown-content">
                        <li><a href="#">취업 / 인턴</a></li>
                        <li><a href="#">대외활동 / 공모전</a></li>
                        <li><a href="#">자격 / 어학</a></li>
                        <li><a href="#">창업</a></li>
                    </div>
                </div>
                <div class="dropdown inactive">
                    <a href="#">후기 게시판</a>
                    <div class="dropdown-content">
                        <li><a href="#">토큰 구매</a></li>
                        <li><a href="#">네트워킹 파티</a></li>
                    </div>
                </div>
                <div class="dropdown inactive">
                    <a href="../roadmap/roadmap.html">G-path</a>
                </div>
            </nav>
        </header>
        <main class="content">
            <div class="filter-bar">
                <div class="filter-wr">
                    <h5>이력서 24건</h5>
                    <button type="button" id="filterBtn"><img src="../resumeboard/img/filter.png" alt="filter"></button>
                    <img style="transform: rotate(180deg);" src="../main/img/btn_to.png">
                    <p>필터 설정을 하면 내가 원하는 이력서만 볼 수 있어요!</p>
                </div>
                <div class="sort-options">
                    <button class="sort-btn btnActive" data-sort="latest" onclick="sortProfiles('latest',this)">최신 등록 순 </button>
                    <button class="sort-btn " data-sort="recommends" onclick="sortProfiles('recommends',this)">추천 많은 순 </button>
                    <button class="sort-btn " data-sort="scraps" onclick="sortProfiles('scraps',this)">스크랩 많은 순 </button>
                </div>
            </div>
            <button id="prevBtn" onclick="navigate(-1)" disabled><img src="../main/img/btn_to.png" alt="prev"></button>
            <button id="nextBtn" onclick="navigate(1)"><img src="../main/img/btn_to.png" alt="next"></button>
            <section id="container">
                <!-- <div class="prf-card"></div> -->
            </section>
            <div>
            </div>
        </main>
    </div>
</body>

</html>
